<div class="order-control-panel">
    <div class="order-filter">
        <p>Фильтры</p>
        <mat-form-field appearance="fill">
            <mat-label>Поиск</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Марка</mat-label>
            <mat-select>
                <mat-option value="option">BMW</mat-option>
                <mat-option value="option">Toyota</mat-option>
                <mat-option value="option">Mercedes</mat-option>
                <mat-option value="option">Lada</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Производитель</mat-label>
            <mat-select>
                <mat-option value="option">Производитель 1</mat-option>
                <mat-option value="option">Производитель 2</mat-option>
                <mat-option value="option">Производитель 3</mat-option>
                <mat-option value="option">Производитель 4</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Поставщик</mat-label>
            <mat-select>
                <mat-option value="option">Поставщик 1</mat-option>
                <mat-option value="option">Поставщик 2</mat-option>
                <mat-option value="option">Поставщик 3</mat-option>
                <mat-option value="option">Поставщик 4</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="order-control-buttons">
        <button mat-stroked-button>Открыть</button>
        <button mat-flat-button color="primary">Выполнен</button>
        <button mat-flat-button color="warn">Отменить</button>
    </div>

</div>

<div class="order-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 order-table-content">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
