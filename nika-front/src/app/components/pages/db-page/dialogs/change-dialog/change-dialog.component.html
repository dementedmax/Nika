<table mat-table [dataSource]="data" matSort class="mat-elevation-z8 dialog-table">

    <!-- Столбец номеров -->
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let autopart"> {{autopart.number}} </td>
    </ng-container>

    <!-- Столбец номенклатуры -->
    <ng-container matColumnDef="nomenclature">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Номенклатура </th>
        <td mat-cell *matCellDef="let autopart"> {{autopart.nomenclature}} </td>
    </ng-container>

    <!-- Столбец остатка -->
    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Остаток </th>
        <td mat-cell *matCellDef="let autopart">
            <mat-form-field class="change-dialog-input-width">
                <input matInput value="{{autopart.balance}}">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Столбец цены -->
    <ng-container matColumnDef="price" class="change-dialog-price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена </th>
        <td mat-cell *matCellDef="let autopart"> 
            <mat-form-field class="change-dialog-input-width">
                <input matInput value="{{autopart.price}}">
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="change-dialog-control-buttons">
    <button mat-flat-button color="primary">Продать</button>
    <button mat-flat-button color="warn">Продать</button>
    <!-- (click)="" -->
</div>
